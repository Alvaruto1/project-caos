<!doctype html>

<html lang="en">
    <head>
    {% block head %}
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap-4.3.1/css/bootstrap.min.css') }}">        
        <link rel="stylesheet" href="{{ url_for('static', filename='vendor/material-icons-2.2.0/material-icons.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='vendor/mdl-1.3.0/material.teal-blue.min.css') }}">
        <script src="{{ url_for('static', filename='vendor/jquery-3.4.1/jquery-3.4.1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendor/bootstrap-4.3.1/js/bootstrap.min.js') }}"></script>
    {% endblock %}    
    </head>

    <body>
       <!-- The drawer is always open in large screens. The header is always shown,
        even in small screens. -->        

        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
                        <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                            <i class="material-icons">search</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
                        </div>
                    </div>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Title</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                </nav>
                <div id="footer">{% block footer %}{% endblock %}</div>
            </div>
            <main class="mdl-layout__content">
                <div class="page-content" style="padding: 10px">{% block content %}{% endblock %}</div>
            </main>
        </div>
        
        <script defer src="{{ url_for('static', filename='vendor/mdl-1.3.0/material.min.js') }}"></script>
    </body>
</html>
