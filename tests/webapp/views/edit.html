{% extends 'base.html' %}

{% block meta %}
    <!--refresco de pagina cada 30 segundos, para verificar que el token aun sea valido-->
    <meta http-equiv="refresh" content="30">
{% endblock %}


{% block titulo %}Home{% endblock %}

{% block items %}
    <li><a href="sign_in">Home</a></li> 
    <li><a href="logout">Logout</a></li>        
{% endblock %}  

{% block items2 %}
    <li><a href="sign_in">Home</a></li>
    <li><a href="logout">Logout</a></li>     
{% endblock %}

{% block contenido %}
    <div class="row">
        <h4 class="offset-s3 col s6 center-align">Edit user</h4>
    </div> 
    <form method="post" action="edited"> 
        <div class="row">
            <div class="offset-s4 col s4 z-depth-2">
                <div class="row">                
                    <img class="offset-s3 col s6 center-align circle" src="{{ url_for('static', filename= 'user.jpeg') }}" alt="imagen usuario">
                </div>
                <div class="container">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input name="username" id="username" type="email" class="validate" value="{{ user.email }}" required>
                        <label for="username">Email</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input name="password" id="password" type="text" class="validate" value="{{ user.password }}" required>
                        <label for="password">Password</label>
                    </div>           
                </div>
            </div>

        </div>
    

    
        <div class="row">
            <div class="offset-s11 col s1">
                <button type="submit" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">save</i></button>
            </div>
        </div>
    </form>
    

{% endblock %}
